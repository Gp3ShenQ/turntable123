<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"> </script>
    <script src="./img/lib/anime.min.js"> </script>
    <title>輪盤</title>
  </head>
  <body> 
    <div class="turntableAll">
      <div class="turntableMask"></div>
      <div class="turntableArea">
        <div class="turntableBg"><img src="./img/spin_bg.png" alt=""></div>
        <div class="turntableBox">
          <div class="turntableTop"> <img src="./img/spin_head.png" alt="">
            <div class="turntableClose">
              <p>X</p>
            </div>
            <div class="turntableText"> 
              <p>Spin to win </p>
              <p>500USDT</p>
            </div>
          </div>
          <div class="turntableMiddle">
            <div class="lottery-wrap png"></div>
            <div class="turntableCircle"><img src="./img/spin_bg_line.png" alt=""></div>
            <div class="turntableLight"><img src="./img/spin_light.png" alt=""><img src="./img/spin_light1.png" alt=""></div>
            <div class="turntableButton"><img src="./img/btn_lottery.png" alt=""></div>
            <div class="turntableArrow"><img src="./img/icon_point.png" alt=""></div>
          </div>
          <div class="turntableMiddleButton">
            <div class="buttonBox">
              <p>SPIN NOW</p>
            </div>
          </div>
          <div class="turntableBottom"> 
            <div class="bottomLeft">
              <p>spin bonus total</p>
              <p>$1,331,052,502.04</p>
            </div>
            <div class="bottomRight">
              <div class="bottomAvatar">
                <div class="avatarBox"> <img src="./img/image (7).png" alt=""></div>
              </div>
              <div class="bottomData"> 
                <div class="nameData">
                  <p>mgezavi</p>
                </div>
                <div class="prizeData">
                  <p>Win:</p>
                  <p>23.3</p>
                  <p>DOGE</p>
                </div>
                <div class="spinData"> 
                  <p>in:</p>
                  <p>LUCKY SPIN</p>
                </div>
              </div>
              <div class="bottomIcon">
                <div class="arrowIcon"> <img src="./img/arrow 1icon_arrow.svg" alt=""></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="amountMask"></div>
      <div class="amountArea">
        <div class="goldLight"><img src="./img/gold_bg.png" alt=""></div>
        <div class="goldBg"> <img src="./img/gold_bgc.png" alt=""></div>
      </div>
    </div>
  </body>
</html>
